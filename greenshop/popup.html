<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fonts-icon.css">
    <link rel="stylesheet" href="fonts/fonts.css">

    <title>Greenshop</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__inner">
                    <a href="#" class="header__logo">
                        <img src="img/logo.svg" alt="" class="">
                    </a>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li class="header__item">Home</li>
                            <li class="header__item">Shop</li>
                            <li class="header__item">Plant care</li>
                            <li class="header__item">Blogs</li>
                        </ul>
                    </nav>
                    <div class="header__right">
                        <a href="#" class="header__search _icon-search"></a>
                        <a href="#" class="header__basket _icon-basket"></a>
                        <a href="#popup" class="header__btn _icon-enter popup-link">Login</a>
                    </div>
                </div>
            </div>
        </header>
        <div id="popup" class="popup">
            <a href="#header" class="popup__area"></a>
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#header" class="popup__close close-popup">X</a>

                    <a href="" class="popup__title-1popup__title-1--active">Login</a>|
                    <a href="" class="popup__title-2">Register</a>
                    <div class="popup__text">Enter your username and password to login.</div>
                    <form action="" class="popup__form">
                        <input type="text" placeholder="Username" class="popup__email">
                        <input type="email" placeholder="Enter your email address" class="popup__email">
                        <input type="password" class="popup__password">
                        <input type="text" placeholder="Confirm Password" class="popup__email">
                    </form>

                    <a href="#" class="popup__btn">Register</a>
                    <div class="popup__line">Or register with</div>
                    <a href="" class="popup__btn-google">Login with Google</a>
                    <a href="" class="popup__btn-facebook ">Login with Facebook</a>
                </div>
            </div>

        </div>
        <main class="main">

        </main>
        <footer class="footer"></footer>
    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
